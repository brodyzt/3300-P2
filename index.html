<html>

<head>
    <title>CS3300 Project 2</title>


    <!-- Resources for Material Design Components -->
    <link rel="stylesheet" href="Stylesheets/material-components-web.min.css">
    <script src="Libraries/material-components-web.min.js"></script>

    <!-- Stylesheet for Roboto Font -->
    <link href="Stylesheets/roboto.css" rel="stylesheet">

    <script src="d3.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script> -->
    <script src="fuse.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2 id="title">Video Game Market</h2>

    <div class="vertical-container">
        <h2 class="graph-title" style="color:#66ff66">Game Market Breakdown</h2>
        <div class="horizontal-container" style="margin-top:25px; margin-bottom:50px">
            <div id="stacked-bar-container">
                <svg height="700" id="stackedBar"></svg>
            </div>
            <div class="param-container vertical-container">
                <select class="params" id="graph1param1"></select>
                <span style="color:white; font-size: 30px">vs.</span>
                <select class="params" id="graph1param2"></select>
            </div>
        </div>
    </div>
    <br>

    <script src="stack_bar_graph.js"></script>

    <div class="vertical-container">
        <h2 class="graph-title" style="color:#db80fe">Related Games Finder</h2>
        <div class="horizontal-container">
            <div id="force-graph-container">
                <svg id="force-graph" height="700" width="1000" style="background: #sff"></svg>
            </div>
            <div id="game-info" width="100%" class="mdc-card demo-card demo-basic-with-header"
                style="justify-content: center">
                <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
                    <div class="mdc-linear-progress__buffering-dots"></div>
                    <div class="mdc-linear-progress__buffer"></div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar"><span
                            class="mdc-linear-progress__bar-inner"></span></div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar"><span
                            class="mdc-linear-progress__bar-inner"></span></div>
                </div>
            </div>
        </div>
        <input type="text" id="textInput" list="datalist" class="search">
    </div>

    <br>
    <!--if (typeof(this.selectedIndex) != undefined)-->
    <datalist id="datalist"></datalist>
    <br>


    <script src="force_graph.js"></script>



</body>

</html>
